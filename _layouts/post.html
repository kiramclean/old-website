---
layout: default
---

<section class='post' itemscope itemtype='http://schema.org/BlogPosting'>

  <header id='post-title'>
    <h1 itemprop='name headline'>{{ page.title }}</h1>
    <p class='post-meta'>
      <time datetime='{{ page.date | date_to_xmlschema }}' itemprop='datePublished'>
        {{ page.date | date: '%B %d, %Y' }}</time>
        {% if page.category %}&nbsp;&nbsp;â€¢&nbsp;&nbsp;<span itemprop='category' itemtype='https://schema.org/category'>{{ page.category }}</span>{% endif %}
    </p>
  </header>

  <article class='content' itemprop='articleBody'>
    {{ content }}
  </article>

</section>
