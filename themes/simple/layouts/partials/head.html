<!DOCTYPE html>
<html>
  <head>
    {{ .Hugo.Generator }}
    <html lang="{{ .Site.LanguageCode }}">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    <link href="{{ .RSSlink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />

    <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Miniver' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="{{ .Site.BaseURL }}js/main.js"></script>

    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css">

    {{ template "_internal/google_analytics.html" . }}

    {{ if eq .URL "/" }}
      <title>{{ title .Title }}</title>
      <meta property="og:title" content="{{ .Title }}">
      <meta property="og:type" content="website">
    {{ else }}
      <title>{{ title .Title }} | {{ .Site.Title }}</title>
      <meta property="og:title" content="{{ title .Title }} | {{ .Site.Title }}">
      <meta property="og:type" content="article">
    {{ end }}

    <meta property="og:url" content="{{ .Permalink }}">
    {{ with .Description }}<meta name="description" content="{{ . }}">{{ end }}
    {{ with .Params.image }}<meta property="og:image" content="{{ $.Site.BaseURL }}images/{{ . }}">{{ end }}
  </head>
